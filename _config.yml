# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/my_homepage_by_Ivy"

# 网页的标题
title: "Profile - Shiqian(Ivy) Feng"
# 网站的主标题
name: "leads the advance of tech in Quant"
# 网站副标题
description: "ML & 量化 | #girls' power"

# 分页配置
# 每页文章数量
paginate: 3

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
